
<!DOCTYPE html>

  /*Border-collapse el que fa √©s la doble l√≠nia per defecte en tota la taula covertir-la,colapsar-la.*/

</head>
<body>

<h2>Mesurador de Latitud i Longitud Avan√ßat</h2>

<label><b>Indica el lloc:</b></label>
  <!--Es unna etiqueta per escriure que acomp√±a normalment a un textbox o caixa de text o definida per un input.
  L'input de m√©s abaix no accepta numbers, accepta text, i t√© un text per defecte definit per la propietat placholder.
  -->
<input id="ubicacioInput" type="text" placeholder="Ex: Punt A">
  <!--A continuaci√≥ tenim tres botons que quan els cliquem s'executan les funcions de la l√≠nia function mesura(){instruccions...}
  i el altre dos botons cridaran les funcions de javascript gr√†cies a lla propietat o atribut onclick.
  CSV √©s significa comma separated values o valors separats per coma, i √©s la forma m√©s f√†cil de guardar dades, per exemple,
  latitud, longitud.
  41.2,2.1
  41.3,2.2
  El que est√† escrit amunt √©s un csv i √©s compatible amb excel o amb llibreofice calc o qualsevol programa de dades o taules.
  Creem una funci√≥ anomenada function exportCSV(){instruccions que guarden les dades de latitud i longitud}
  Gpx significa GPs eXchange forma √©s un fitxer tipus XML que serveix per emmagatzemar i intercanviar dades gps.
  XML √©s molt potent ja que √©s extensible a quealsevol etiquta que m'invento per exemple<brand>Seat</brandcar>
    El gpx t√© unes etiquetes propies, la pimera etiqueta √©s <TRK> que √©s genera dintre de la function exportGPX () 
      TRK significa tracks o trjectes que s√≥n registres de camins o rutes seguits per una serie de punts(latitud,longitud ordenats cronol√≤gicament))
      Dintre del TRK hi ha una etiqueta <name> que hi ha el nom de la ruta, i a continuaci√≥ hi ha una etiqueta trkpt
  abans hi ha un trkseg que es una secuencia de trkpt o track points que a vegades s'anomena waypoints o punts de referencia-->
  <!--Podem afegir m√©s etiquetes comm per exemple <ele> que significa elevaci√≥ que √©s l'al√ßada en metres del punt
  GPX esun format obert, es a dir, que no hi ha cap empresa propietaria i es un format molt utilitzat per dipositius gps,
  per programes que utilitzen mapes digitals o per apps que utilitzen rutes. Es compatible amb GIS que son sistemes d'informaci√≥ geogr√†fica-->
<button onclick="mesura()">Mesura</button>
<button onclick="exportCSV()">Exporta CSV</button>

<div id="estat"></div>

<table id="mesuresTable">
  <tr>
    <th>#</th>
    <th>Latitud</th>

<h3>Dist√†ncies pas a pas</h3>
<div id="distancies"></div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!--La l√≠nia 64 carrega leaflet.js i fa possible que funcionin els mapes.
  Leaflet es un bibloteca de javascript el codi obert. Codi obert vol dir que tothom t√© acc√©s i pot veure internament el codi
  Per exemppple google maps no es de codi obert, sino que √©s de codi tancat o codi propietari, no nom√©s no puc veure 
  tot sino que tampoc el pu modificar (similar a libreofice(es gratis i de codi obert i inclou editoor de text i editor de la positives, en canvi Microsoft ofice
  concretament word, excel o powr point, son de codi tancat i de pagament) i Microsoft Office)-->
<script>
let mesures = [];
  /*Let mesures sifnifica crear una variable global perqu√® afecta a tot l'escrit que comen√ßa a la l√≠nia 70 i el iniciem o la inicialitzem
  amb un conjunt de valors [] que es coneeix com array buit amb la intenci√≥ d'emmagatzemar lectures gps de latitud i longitud
  let map cre una instancia de mapa tipus leaflet i l'assigna a un element, al que tingui una id anomenada map en aquest cas √©s 
  un divisor o √†rea buida de la p√†gina que est√† a la l√≠nia 62 i que es el lloc on apareixer√† el mapa. Si no hi hagu√©s escrit la l√≠ni 62, 
  la 77 generaria un error, perqu√® no trobaria un lloc on posar el mapa.
  El setView dona una visita inicial del mapa i les coordenades inicials son 0,0 que est√† en el Golf de guinea
  i 2 es el zoom i el zoom 2 es molt allunyat, vista global(zoom 8,veuriem catalunya, zoom 13 veuriem Martorell, zoom 0 veuriem tot el m√≥n
  i zoom 18 l'institut)*/
let map = L.map('map').setView([0,0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  /*L.tileLayer, tile significa mosaic per tant es una capa de mosaic de openstreetmap, openstreetmap es la versi√≥ de codi obert i lliure del
  codi tancat de google maps*/
  attribution: '¬© OpenStreetMap contributors'
}).addTo(map);
let polyline = L.polyline([], {color:'red'}).addTo(map);

function mesura() {
  const estat = document.getElementById("estat");
  estat.textContent = "üîç Obtenint GPS amb precisi√≥ alta...";

  if (!navigator.geolocation) {
    alert("La geolocalitzaci√≥ no √©s compatible amb aquest navegador.");
    return;
  }
/*
   getCurrentPosition = part de l'API de Geolocation, pot funcionar amb un √∫nic argument (posici√≥) per√≤ pot contenir fins a 3.
   Primer argument [(pos)] = CallBack d'√®xit, funci√≥ an√≤nima executada quan el navegador obt√© la posici√≥. Nom√©s rep un objecte anomenat "pos".
   Segon argument [(err)] = CallBack d'error, funci√≥ an√≤nima executada quan el navegador no obt√© la posici√≥.
   Tercer argument = Objecte d'opcions, permet regular com funciona el gps.
   La funci√≥ "=>" situada darrere de "(pos)" √©s la funci√≥ an√≤nima perqu√® no s'escriu la paraula "function".
   "(pos)" t√© uns arguments que s√≥n "coords.latitude" i "coords.longitude", emmagatzemats a les constants "lat" i "lon" respectivament.
   41,38 per latitud i 2,18 per longitud. S√≥n variables num√®riques (floating point numbers).
   La constant "ubicacio" agafa amb la funci√≥ "getElementById" el valor de la l√≠nia 23, introduit per l'usuari. √âs un string, cadena de car√†cters.
   mesures.push envia mesures dintre de l'array (conjunt de dades) que est√† composat per diversos objectes i cada objecte est√† format per latitud, longitud i ubicaci√≥.
   Aquests 3 arguments s√≥n els arguments utilitzats per .push, un m√®tode (aplicat sint√†xicament amb un punt endavant) que apliquem cap a un array.

   Funci√≥ an√≤nima: sense nom, executable, amb la intenci√≥ d'estalviar codi.
   Funci√≥ predefinida: amb nom, sense definir el nom dins del codi.

   const ubicacio = document.getElementById("ubicacioInput").value || `Punt ${mesures.length+1}`;
   La anterior l√≠nia indica que si el usuari no introdueix un nombre a la posici√≥, que el codi afegeixi un per defecte, que √©s "Punt" m√©s el nombre del punt m√©s 1.
   document.getElementById("ubicacioInput").value = "";
   La anterior l√≠nia esborra el text introduit a on es defineix el nom del punt.
   .textContent √©s una funci√≥ que altera el valor d'un string, substituint-lo amb un de nou.
   err.message √©s una funci√≥ que demana un missatge d'error predefinit.
   .message de 100 a 199 s√≥n informatius, de 200 a 299 s√≥n d'√®xit, de 300 a 399 de redirecci√≥, de 400 a 499 a d'error de client i de 500 a 599 d'error de servidor.
*/
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const ubicacio = document.getElementById("ubicacioInput").value || `Punt ${mesures.length+1}`;
      mesures.push({lat, lon, ubicacio});
      document.getElementById("ubicacioInput").value = "";
      estat.textContent = "‚úÖ Mesura registrada!";
      actualitzaTaula();
      calculaDistancies();
      actualitzaMapa();
    },
    (err) => {
      estat.textContent = "‚ö†Ô∏è Error GPS: " + err.message;
    },
    {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 0
    }
  );
}

function actualitzaTaula() {
  const table = document.getElementById("mesuresTable");
  table.innerHTML = `
    <tr>
      <th>#</th>
      <th>Latitud</th>
      <th>Longitud</th>
      <th>Ubicaci√≥</th>
    </tr>`;

  mesures.forEach((m, i) => {
    const row = table.insertRow();
    row.insertCell(0).textContent = i+1;
    row.insertCell(1).textContent = m.lat.toFixed(6);
    row.insertCell(2).textContent = m.lon.toFixed(6);
    const cellUbic = row.insertCell(3);
    const input = document.createElement("input");
    input.value = m.ubicacio;
    input.oninput = () => {
      mesures[i].ubicacio = input.value;
      calculaDistancies();
      actualitzaMapa();
    };
    cellUbic.appendChild(input);
  });
}

function calculaDistancies() {
  const div = document.getElementById("distancies");
  if (mesures.length < 2) {
    div.innerHTML = "Afegiu almenys dues mesures per calcular dist√†ncies.";
    return;
  }

  let html = "";
  let totalPitag = 0;
  let totalHav = 0;
  for (let i = 0; i < mesures.length - 1; i++) {
    const p1 = mesures[i];
    const p2 = mesures[i+1];

    const dx = (p2.lon - p1.lon) * Math.cos((p1.lat + p2.lat)/2 * Math.PI/180) * 111.32;
    const dy = (p2.lat - p1.lat) * 110.574;
    const distPitag = Math.sqrt(dx*dx + dy*dy);
    totalPitag += distPitag;

    const R = 6371;
    const dLat = (p2.lat - p1.lat) * Math.PI/180;
    const dLon = (p2.lon - p1.lon) * Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(p1.lat*Math.PI/180)*Math.cos(p2.lat*Math.PI/180)*Math.sin(dLon/2)**2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    const distHav = R * c;
    totalHav += distHav;

    html += `<p><b>${i+1} ‚Üí ${i+2}:</b> ${p1.ubicacio} ‚Üí ${p2.ubicacio}<br>
      Pit√†gores: ${distPitag.toFixed(3)} km<br>
      Haversine: ${distHav.toFixed(3)} km</p>`;
  }

  html += `<p><b>Total:</b> Pit√†gores: ${totalPitag.toFixed(3)} km, Haversine: ${totalHav.toFixed(3)} km</p>`;
  div.innerHTML = html;
}

function actualitzaMapa() {
  const coords = mesures.map(m => [m.lat, m.lon]);
  polyline.setLatLngs(coords);
  if (coords.length > 0) map.setView(coords[coords.length-1], 15);
}

function exportCSV() {
  if (mesures.length === 0) return alert("No hi ha mesures per exportar.");
  let csv = "Latitud,Longitud,Ubicaci√≥\n";
  mesures.forEach(m => csv += `${m.lat},${m.lon},${m.ubicacio}\n`);
  const blob = new Blob([csv], {type: "text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "mesures.csv";
  a.click();
  URL.revokeObjectURL(url);
}

function exportGPX() {
  if (mesures.length === 0) return alert("No hi ha mesures per exportar.");
  let gpx = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="Mesurador">
<trk><name>Ruta GPS</name><trkseg>\n`;
  mesures.forEach(m => {
    gpx += `<trkpt lat="${m.lat}" lon="${m.lon}"><name>${m.ubicacio}</name></trkpt>\n`;
  });
  gpx += "</trkseg></trk></gpx>";
  const blob = new Blob([gpx], {type: "application/gpx+xml"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "ruta.gpx";
  a.click();
  URL.revokeObjectURL(url);
}
</script>
